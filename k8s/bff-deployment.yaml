# k8s/bff-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff
  template:
    metadata:
      labels:
        app: bff
    spec:
      containers:
        - name: bff
          image: bff:latest          # matches local image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
